<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Request </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row my-3">
        <div class="col-2">
            <button class="btn btn-danger" id="btn1">Send Request to Json</button>
        </div>
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>CustomerID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>

                </tr>
                </thead>
                <tbody id="tblCustomerJon">
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
    $("#btn1").click(function (){
        $.ajax({
            url:"db.json",
            type:'GET',

            success:function (resp){
                var tableBody = $("#tblCustomerJon");
                tableBody.empty();
                $.each(resp,function (index,post){
                    var row = "<tr>"+
                        "<td>"+post.id +"</td>"+
                        "<td>"+post.name +"</td>"+
                        "<td>"+post.address +"</td>"+
                        "<td>"+post.salary +"</td>"+

                        "</tr>";
                    tableBody.append(row);
                });
                console.log(resp);
            },
            error:function (){
                alert("can not found data");
            }
        });

    });
</script>
</body>
</html>
