<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json-Place-Holder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #d54492;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Json-Place-Holder</h1>
    <button id="ajax-btn">send ajax request</button>
    <table id="table" class="table table-striped">
        <thead >
            <tr>
                <th style="            background-color: #d54492;
">userId</th>
                <th>ID</th>
                <th style="            background-color: #d54492;
">Tittle</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#ajax-btn").click(function() {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    type: "GET",
                    success: function(data) {
                        var tableBody = $("#table-body");
                        tableBody.empty(); 
                        $.each(data, function(index, post) {
                            var row = $("<tr>");
                            row.append($("<td>").text(post.userId));
                            row.append($("<td>").text(post.id));
                            row.append($("<td>").text(post.title));
                            row.append($("<td>").text(post.body));
                            tableBody.append(row);
                        });
                    },
                    error: function() {
                        alert("Error fetching data.");
                    }
                });
            });
        });
    </script>

</body>
</html>
